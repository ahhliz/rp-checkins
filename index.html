<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resolve Performance Check-In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 36px;
      background-color: #1e1e1e;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    img.logo {
      width: 180px;
      margin-bottom: 1.5rem;
    }
    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      color: #dfd8ce;
    }
    input, button {
      width: 100%;
      padding: 0.85rem;
      font-size: 1rem;
      border-radius: 20px;
      margin: 0.5rem 0;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
      background-color: #f8fafc;
      color: #253327;
    }
    button {
      background-color: #dfd8ce;
      color: #1e1e1e;
      font-weight: 600;
      font-size: 1.3rem;
      font-family: 'Inter', sans-serif;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #e6e6e6;
      box-shadow: 0 0 12px rgba(223, 216, 206, 0.6);
    }
    #checked-in {
      margin-top: 2rem;
      font-weight: 500;
      color: #dfd8ce;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://resolveperformance.com.au/wp-content/uploads/2024/10/RESOLVE-PERFORMANCE-site-logo.svg" alt="Resolve Performance" class="logo">
    <h2 id="heading">CHECK IN</h2>
    <div id="form-section">
      <input type="text" id="name" placeholder="Your Name" /><br />
      <input type="email" id="email" placeholder="Your Email" /><br />
      <label style="display: flex; align-items: center; margin: 0.5rem 0; color: #dfd8ce; font-size: 0.95rem;">
        <input type="checkbox" id="first-session" style="width: auto; margin-right: 0.5rem;" />
        Is this your first session with your trainer?
      </label>
      <button onclick="saveClientInfo()">Save Info & Check In</button>
    </div>
    <div id="checked-in" style="display:none;">
      <p id="checked-in-message">✅ You're all checked in. You can now close this tab or relax — we'll take it from here.</p>
    </div>
  </div>

 <script>
  const form = document.querySelector("#checkinForm");
  const messageBox = document.querySelector("#responseMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch("https://hook.eu2.make.com/dpflpcacoc2kw50np41jxui2lrx30hl8", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      messageBox.textContent = result.message || "You're all checked in!";
      messageBox.style.color = result.message?.includes("already") ? "#ff6961" : "#253327";

      if (!result.message?.includes("already")) {
        setTimeout(() => {
          window.location.href = "https://resolveperformance.com.au/";
        }, 5000);
      }
    } catch (err) {
      messageBox.textContent = "Something went wrong. Please try again.";
      messageBox.style.color = "#ff6961";
    }
  });
</script>

</body>
</html>
