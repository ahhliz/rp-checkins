<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #dfd8ce;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: #253327;
      padding: 2rem;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #dfd8ce;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #dfd8ce;
      color: #1e1e1e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #e5ded2;
      box-shadow: 0 0 10px rgba(223, 216, 206, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check In</h1>
    <form id="checkinForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="trainer" placeholder="Trainer's Name" required />
      <button type="submit">Save Info & Check In</button>
    </form>
    <p id="responseMessage" style="text-align:center; font-weight:600; margin-top:1rem;"></p>
  </div>

  <script>
    const form = document.querySelector("#checkinForm");
    const messageBox = document.querySelector("#responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://hook.eu2.make.com/dpflpcacoc2kw50np41jxui2lrx30hl8", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        messageBox.textContent = result.message || "You're all checked in!";
        messageBox.style.color = result.message?.includes("already") ? "#ff6961" : "#253327";

        if (!result.message?.includes("already")) {
          setTimeout(() => {
            window.location.href = "https://resolveperformance.com.au/";
          }, 5000);
        }
      } catch (err) {
        messageBox.textContent = "Something went wrong. Please try again.";
        messageBox.style.color = "#ff6961";
      }
    });
  </script>
</body>
</html>
