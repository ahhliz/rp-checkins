<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trainer Hours Submission</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #dfd8ce;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #dfd8ce;
      text-align: left;
    }
    select, input[type="text"], input[type="date"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: #dfd8ce;
      color: #1e1e1e;
      cursor: pointer;
      margin: 1rem 0.5rem;
    }
    button:hover {
      background-color: #e5ded2;
      box-shadow: 0 0 10px rgba(223, 216, 206, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .delete-btn {
      color: #ff6961;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      text-align: center;
    }
    #totalHours {
      font-weight: 600;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    #trainerSelect, #hourForm, #cancellationPage, #confirmationPage {
      display: none;
    }
    #successPage h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="trainerSelect">
    <h1>Select Your Name</h1>
    <select id="trainerName">
      <option value="">-- Select Trainer --</option>
    </select>
    <div style="text-align:center">
      <button onclick="startSubmission()">Continue</button>
    </div>
  </div>

  <div class="container hidden" id="hourForm">
    <h2 id="formHeader">Submit Weekly Hours</h2>
    <table>
      <thead>
        <tr><th>Date</th><th>Task</th><th>Notes</th><th>Hours</th><th>Delete</th></tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td><input type="date" /></td>
          <td>
            <select>
              <option>Marketing & Video Content</option>
              <option>Team Training Sessions</option>
              <option>Trainer Training</option>
              <option>Meal Plans & Training Programs</option>
              <option>Cleaning</option>
              <option>Other</option>
            </select>
          </td>
          <td><input type="text" placeholder="Details (optional)" /></td>
          <td><input type="number" min="0" step="0.25" class="hourInput" /></td>
          <td class="delete-btn" onclick="deleteRow(this)">üóëÔ∏è</td>
        </tr>
      </tbody>
    </table>
    <p id="totalHours">Total Hours: 0</p>
    <div style="text-align:center">
      <button onclick="addRow()">Add Row</button>
      <button onclick="reviewSubmission()">Confirm</button>
    </div>
  </div>

  <div class="container hidden" id="cancellationPage">
    <h2>Submit Cancellations</h2>
    <table id="cancellationsTable">
      <thead>
        <tr><th>Date</th><th>Client Name</th><th>Notes</th><th>Hours</th><th>Delete</th></tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="date" /></td>
          <td><select class="clientDropdown"><option value="">-- Select Client --</option></select></td>
          <td><input type="text" placeholder="Details (optional)" /></td>
          <td><input type="number" min="0" step="0.25" /></td>
          <td class="delete-btn" onclick="deleteRow(this)">üóëÔ∏è</td>
        </tr>
      </tbody>
    </table>
    <div style="text-align:center">
      <button onclick="addCancellationRow()">Add Row</button>
      <button onclick="proceedToConfirmation()">Next</button>
    </div>
  </div>

  <div class="container hidden" id="confirmationPage">
    <h1>Confirm Your Submission</h1>
    <div id="summary"></div>
    <div id="cancellationSummary"></div>
    <div style="text-align:center">
      <button onclick="submitForm()">Submit</button>
      <button onclick="goBackToCancellations()">Back</button>
    </div>
  </div>

  <div class="container hidden" id="successPage">
    <h1>‚úÖ Submission Successful!</h1>
    <p style="text-align:center">Thank you for submitting your hours and cancellations.</p>
    <div style="text-align:center;">
      <button onclick="restartForm()">Submit Another</button>
      <button onclick="window.location.href='https://www.resolveperformance.com.au'">Return to Home</button>
    </div>
  </div>

  <!-- Script remains unchanged -->
</body>
</html>
